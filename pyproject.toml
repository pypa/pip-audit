[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pip_audit"
dynamic = ["version"]
description = "A tool for scanning Python environments for known vulnerabilities"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "William Woodruff", email = "william@trailofbits.com"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
]
dependencies = [
    "CacheControl[filecache]>=0.12.10",
    "cyclonedx-python-lib>=1.0.0,<3.0.0",
    "html5lib>=1.1",
    "packaging>=21.0.0",
    "pip-api>=0.0.28",
    "progress>=1.6",
    "resolvelib>=0.8.0",
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = [
    "build",
    "black>=22.3.0",
    "bump>=1.3.2",
    "coverage[toml]",
    "flake8",
    "interrogate",
    "isort",
    "mypy",
    "pdoc3",
    "pretend",
    "pytest",
    "pytest-cov",
    "types-html5lib",
    "types-requests",
]

[project.scripts]
pip-audit = "pip_audit._cli:audit"

[project.urls]
Homepage = "https://pypi.org/project/pip-audit/"
Issues = "https://github.com/trailofbits/pip-audit/issues"
Source = "https://github.com/trailofbits/pip-audit"

[tool.isort]
line_length = 100
multi_line_output = 3
known_first_party = "pip_audit"
include_trailing_comma = true

[tool.black]
line-length = 100

[tool.coverage.run]
# don't attempt code coverage for the CLI entrypoints
omit = ["pip_audit/_cli.py"]

[tool.interrogate]
# don't enforce documentation coverage for packaging, testing, the virtual
# environment, or the CLI (which is documented separately).
exclude = ["env", "test", "pip_audit/_cli.py"]
ignore-semiprivate = true
fail-under = 100

[tool.mypy]
allow_redefinition = true
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.bump]
input = "pip_audit/__init__.py"
reset = true
